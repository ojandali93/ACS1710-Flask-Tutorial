{% extends 'base.html' %}
{% block head %}
  <title>Task Maskter</title>
{% endblock %}

{% block body %}
  <div class="content">
    <h1 style="text-align: center;">
      Update Task
    </h1>
    
    <form action='/update/{{task.id}}' method='POST'>
      <input type='text' value="{{task.content}}" name='content' id='content'>
      <input type='submit' value='Update' id='submit'>
    </form>
  </div>
{% endblock %}
